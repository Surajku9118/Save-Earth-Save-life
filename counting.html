<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counting Effect</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  .box-container {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }

  .box {
    text-align: center;
    width: 200px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .box i {
    font-size: 40px;
    margin-bottom: 10px;
  }

  .box h3 {
    margin: 0;
    font-size: 24px;
  }

  .box p {
    margin: 0;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="box-container">

  <div class="box">
    <i class="fas fa-users"></i>
    <h3><span id="volunteersCount">0</span>+</h3>
    <p>volunteers</p>
  </div>

  <div class="box">
    <i class="fas fa-tree"></i>
    <h3><span id="treesCount">0</span>+</h3>
    <p>trees planted</p>
  </div>

  <div class="box">
    <i class="fas fa-paw"></i>
    <h3><span id="animalsCount">0</span>+</h3>
    <p>animals saved</p>
  </div>

  <div class="box">
    <i class="fas fa-donate"></i>
    <h3><span id="donatorsCount">0</span>+</h3>
    <p>donators</p>
  </div>

</div>

<script>
  // Function to animate counting effect
  function animateCount(targetId, start, end, duration) {
    let current = start;
    const increment = Math.ceil((end - start) / duration);
    const timer = setInterval(() => {
      current += increment;
      document.getElementById(targetId).textContent = current;
      if (current >= end) {
        clearInterval(timer);
        document.getElementById(targetId).textContent = end;
      }
    }, 1000);
  }

  // Call the animateCount function for each statistic
  animateCount("volunteersCount", 0, 1000, 6); // Change 1000 to actual count
  animateCount("treesCount", 0, 1300, 6); // Change 1300 to actual count
  animateCount("animalsCount", 0, 450, 6); // Change 450 to actual count
  animateCount("donatorsCount", 0, 850, 6); // Change 850 to actual count
</script>

</body>
</html>
